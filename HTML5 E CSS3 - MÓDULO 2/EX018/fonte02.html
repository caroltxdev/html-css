<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face{
            /*VIRUST é o nome da fonte!*/
            font-family: 'virust';
            src:url('fontes/VIRUST.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'virust', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia harum, esse quos facilis provident voluptatum obcaecati sapiente tempore asperiores, fugiat ullam ad consequuntur quasi officiis earum aspernatur minima voluptate quidem?</p>

    
</body>
</html>
